<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f6f4f" />
  <title>Routine Tracker</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="offlineBanner" class="offlineBanner hidden"></div>

  <!-- LOGIN -->
  <section id="authView" class="card">
    <h1 class="page-title">Login</h1>

    <div class="logoBox">
      <img src="./icons/icon-192.png" alt="Routine Tracker Logo" />
    </div>

    <div class="stack">
      <div>
        <label>Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="Email" />
      </div>

      <div>
        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Password" />
      </div>

      <div>
        <label>Invite code (required to register)</label>
        <input id="inviteCode" type="text" placeholder="Invite Code" />
      </div>

      <div class="authRow">
        <button id="btnLogin">Login</button>
        <button id="btnRegister" class="secondary">Register</button>
        <button id="btnForgot" class="secondary">Forgotten Password</button>
      </div>

      <div id="authMsg" class="muted"></div>
    </div>
  </section>

  <!-- PASSWORD RESET (from recovery link) -->
  <section id="resetView" class="card hidden">
    <h1 class="page-title">Reset Password</h1>

    <div class="stack">
      <div>
        <label>New password</label>
        <input id="newPassword" type="password" placeholder="New password" />
      </div>

      <div>
        <label>Confirm new password</label>
        <input id="newPassword2" type="password" placeholder="Confirm new password" />
      </div>

      <button id="btnSetNewPassword">Set Password</button>
      <div id="resetMsg" class="muted"></div>
    </div>
  </section>

  <!-- MAIN MENU -->
  <section id="menuView" class="card hidden">
    <h1 class="page-title">Main Menu</h1>

    <div class="menuGrid">
      <button id="goSleep" class="menuTile">Sleep</button>
      <button id="goMeals" class="menuTile">Meals</button>
      <button id="goMoods" class="menuTile">Moods</button>
      <button id="goMedication" class="menuTile">Medication</button>
      <button id="goAI" class="menuTile">Accidents &amp; Illnesses</button>
      <button id="goExport" class="menuTile">Export</button>
      <button id="goAdmin" class="secondary">Admin</button>
      <button id="btnLogout" class="dangerBtn">Log Out</button>
    </div>
  </section>

  <!-- ADMIN -->
  <section id="adminView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <div class="dateText">Admin</div>
      </div>
      <button id="adminBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <div class="menuGrid adminGrid">
      <button id="goAdminChildren" class="menuTile">Add Child</button>
      <button id="goAdminMeds" class="menuTile">New Medication</button>
    </div>
  </section>

  <!-- ADMIN: CHILDREN -->
  <section id="adminChildrenView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <div class="dateText">Add Child</div>
      </div>
      <button id="adminChildrenBack" class="secondary miniBtn">Back</button>
    </div>

    <div class="stack">
      <div class="row">
        <input id="childName" placeholder="Child name (e.g. Freddie)" />
        <button id="btnAddChild">Add</button>
      </div>
      <div id="childAdminMsg" class="muted"></div>
    </div>
  </section>

  <!-- ADMIN: MEDICATION -->
  <section id="adminMedsView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <div class="dateText">New Medication</div>
      </div>
      <button id="adminMedsBack" class="secondary miniBtn">Back</button>
    </div>

    <div class="stack">
      <div class="row">
        <input id="newMedNameMenu" placeholder="Name (e.g. Calpol)" />
        <input id="newMedUnitMenu" placeholder="Unit (ml/mg)" />
      </div>
      <button id="btnAddMedAdmin">Save</button>
      <div id="medAdminMsg" class="muted"></div>
    </div>
  </section>

  <!-- SLEEP -->
  <section id="sleepView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="sleepPrev" class="secondary miniBtn">◀</button>
        <button id="sleepNext" class="secondary miniBtn">▶</button>
        <div id="sleepDateLabel" class="dateText"></div>
        <input id="sleepDatePicker" type="date" class="datePick" />
      </div>
      <button id="sleepBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <div id="sleepCard" class="cardInner">
      <label>Child</label>
      <select id="sleepChildSelect"></select>

      <div class="row">
        <button id="btnSleepStart">Start (today only)</button>
        <button id="btnSleepEnd">End (today only)</button>
      </div>

      <label>Manual sleep entry</label>
      <div class="row3">
        <input id="sleepStartManual" type="datetime-local" />
        <input id="sleepEndManual" type="datetime-local" />
        <button id="btnSleepManual">Add</button>
      </div>

      <label>Notes</label>
      <textarea id="sleepNote" placeholder="Notes (optional)"></textarea>

      <div><strong>Total sleep:</strong> <span id="sleepTotal">0.00h</span></div>
      <ul id="sleepList"></ul>
    </div>
  </section>

  <!-- MEALS -->
  <section id="mealsView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="mealsPrev" class="secondary miniBtn">◀</button>
        <button id="mealsNext" class="secondary miniBtn">▶</button>
        <div id="mealsDateLabel" class="dateText"></div>
        <input id="mealsDatePicker" type="date" class="datePick" />
      </div>
      <button id="mealsBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <div id="mealsCard" class="cardInner">
      <label>Child</label>
      <select id="mealsChildSelect"></select>

      <div class="row">
        <select id="mealType">
          <option>Breakfast</option>
          <option>Morning snack</option>
          <option>Lunch</option>
          <option>Afternoon snack</option>
          <option>Dinner</option>
          <option>Bottle</option>
        </select>

        <select id="mealPercent">
          <option value="0">0%</option>
          <option value="25">25%</option>
          <option value="50">50%</option>
          <option value="75">75%</option>
          <option value="100">100%</option>
        </select>
      </div>

      <input id="mealFood" placeholder="What he ate (e.g. porridge)" />

      <div class="actionRow">
        <textarea id="mealNotes" placeholder="Meal notes"></textarea>
        <button id="btnAddMeal">Save</button>
      </div>

      <ul id="mealList"></ul>
    </div>
  </section>

  <!-- MOODS -->
  <section id="moodsView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="moodsPrev" class="secondary miniBtn">◀</button>
        <button id="moodsNext" class="secondary miniBtn">▶</button>
        <div id="moodsDateLabel" class="dateText"></div>
        <input id="moodsDatePicker" type="date" class="datePick" />
      </div>
      <button id="moodsBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <div id="moodsCard" class="cardInner">
      <label>Child</label>
      <select id="moodsChildSelect"></select>

      <div class="row">
        <select id="moodPeriod">
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>

        <select id="moodValue">
          <option>Calm</option>
          <option>Content</option>
          <option>Energetic</option>
          <option>Fussy</option>
          <option>Happy</option>
          <option>Irritable</option>
          <option>Playful</option>
          <option>Settled</option>
          <option>Sick</option>
          <option>Unwell</option>
        </select>
      </div>

      <div class="actionRow">
        <textarea id="moodNotes" placeholder="Mood notes"></textarea>
        <button id="btnAddMood">Save</button>
      </div>

      <ul id="moodList"></ul>
    </div>
  </section>

  <!-- MEDICATION -->
  <section id="medsView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="medPrev" class="secondary miniBtn">◀</button>
        <button id="medNext" class="secondary miniBtn">▶</button>
        <div id="medDateLabel" class="dateText"></div>
        <input id="medDatePicker" type="date" class="datePick" />
      </div>
      <button id="medBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <div id="medCard" class="cardInner">
      <label>Child</label>
      <select id="medChildSelect"></select>

      <div class="row3">
        <select id="medSelect"></select>
        <input id="medDose" placeholder="Dose (e.g. 5ml)" />
        <input id="medTime" type="time" />
      </div>

      <div class="actionRow">
        <textarea id="medNotes" placeholder="Medication notes"></textarea>
        <button id="btnAddDose">Save</button>
      </div>

      <ul id="medList"></ul>
    </div>
  </section>

  <!-- ACCIDENT & ILLNESS -->
  <section id="aiView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="aiPrev" class="secondary miniBtn">◀</button>
        <button id="aiNext" class="secondary miniBtn">▶</button>
        <div id="aiDateLabel" class="dateText"></div>
        <input id="aiDatePicker" type="date" class="datePick" />
      </div>
      <button id="aiBack" class="secondary miniBtn">Back to Menu</button>
    </div>

    <label>Child</label>
    <select id="aiChildSelect"></select>

    <div class="pillRow">
      <button id="tabAccident" class="pill active">Accident</button>
      <button id="tabIllness" class="pill">Illness</button>
    </div>

    <div id="accidentTab" class="cardInner">
      <label>What happened</label>
      <textarea id="accWhat" placeholder="Describe what happened..."></textarea>

      <div class="row">
        <div>
          <label>Injury severity</label>
          <select id="accSeverity">
            <option>Minor</option>
            <option>Moderate</option>
            <option>Serious</option>
          </select>
        </div>
        <div>
          <label>Body area affected</label>
          <select id="accBodyArea">
            <option>Head</option>
            <option>Arm</option>
            <option>Leg</option>
            <option>Torso</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div id="accBodyOtherWrap" class="hidden">
        <input id="accBodyOther" placeholder="Body area (Other)" />
      </div>

      <label>Where did it happen</label>
      <input id="accWhere" placeholder="e.g. living room / nursery garden" />

      <div class="row">
        <div>
          <label>Reported by</label>
          <select id="accReportedBy">
            <option>Mum</option>
            <option>HLM</option>
            <option>Nursery</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label>Time of incident</label>
          <input id="accTime" type="time" />
        </div>
      </div>

      <div id="accReportedOtherWrap" class="hidden">
        <input id="accReportedOther" placeholder="Reported by (Other)" />
      </div>

      <label>Action taken</label>
      <textarea id="accAction"></textarea>

      <label>Safeguarding put in place</label>
      <textarea id="accSafeguarding"></textarea>

      <div class="actionRow">
        <textarea id="accNotes" placeholder="Notes"></textarea>
        <button id="btnAddAccident">Save</button>
      </div>

      <ul id="accidentList"></ul>
    </div>

    <div id="illnessTab" class="cardInner hidden">
      <label>Symptom</label>
      <select id="illSymptom">
        <option>Temperature</option>
        <option>Vomiting</option>
        <option>Diarrhoea</option>
        <option>Rash</option>
        <option>Lethargic</option>
        <option>Poor Appetite</option>
        <option>Not Drinking</option>
        <option>Breathing difficulties</option>
        <option>Teething</option>
        <option>Runny Nose</option>
        <option>Cough</option>
        <option>Other</option>
      </select>

      <div id="illOtherWrap" class="hidden">
        <input id="illOther" placeholder="Symptom (Other)" />
      </div>

      <div class="row">
        <div>
          <label>Temperature (°C)</label>
          <input id="illTemp" placeholder="e.g. 38.2" />
        </div>
        <div>
          <label>Time of event</label>
          <input id="illTime" type="time" />
        </div>
      </div>

      <label>Medication (optional link)</label>
      <select id="illMedication"></select>

      <label>Reported by</label>
      <select id="illReportedBy">
        <option>Mum</option>
        <option>HLM</option>
        <option>Nursery</option>
        <option>Other</option>
      </select>

      <div id="illReportedOtherWrap" class="hidden">
        <input id="illReportedOther" placeholder="Reported by (Other)" />
      </div>

      <div class="actionRow">
        <textarea id="illNotes" placeholder="Notes"></textarea>
        <button id="btnAddIllness">Save</button>
      </div>

      <div id="illFlag" class="danger muted hidden" style="font-weight:900;">
        ⚠ Breathing difficulties selected — consider medical advice if needed.
      </div>

      <ul id="illnessList"></ul>
    </div>
  </section>

  <!-- EXPORT -->
  <section id="exportView" class="card hidden">
    <div class="dayBar">
      <div class="dayBarLeft">
        <div class="dateText">Export</div>
      </div>
      <button id="exportBack" class="secondary miniBtn">Back to Menu</button>
    </div>
    <div class="muted">Export will be added next.</div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
